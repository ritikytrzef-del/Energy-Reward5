<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Telegram Ads Buttons</title>

<script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>

<script>
  let adsReady = false;

  // Initialize RichAds
  window.TelegramAdsController = new TelegramAdsController();
  window.TelegramAdsController.initialize({
    pubId: "991750",
    appId: "5111"
  });

  // Wait until SDK is ready
  document.addEventListener("DOMContentLoaded", () => {
    const checkReady = setInterval(() => {
      if (window.TelegramAdsController?.initialized) {
        adsReady = true;
        clearInterval(checkReady);
        console.log("RichAds Ready");
      }
    }, 300);
  });

  function show(format, extra = {}) {
    if (!adsReady) {
      alert("Ad loading… try again in 2–3 seconds");
      return;
    }

    window.TelegramAdsController.requestAd({
      format,
      ...extra
    });
  }
</script>

<style>
  body{font-family:Arial;padding:14px}
  button{
    width:100%;padding:12px;margin:6px 0;
    border:none;border-radius:10px;
    background:#4f46e5;color:#fff;font-size:16px
  }
  #banner_box{margin-top:10px}
</style>
</head>

<body>

<h3>Ads Test — Click Buttons</h3>

<button onclick="show('playable')">Ads 1 — Playable</button>
<button onclick="show('interstitial')">Ads 2 — Interstitial Video</button>
<button onclick="show('interstitial')">Ads 3 — Interstitial Banner</button>
<button onclick="show('banner', { containerId: 'banner_box' })">
  Ads 4 — Embedded Banner
</button>
<button onclick="show('push')">Ads 5 — Push Style</button>

<div id="banner_box"></div>

</body>
</html>
